<ion-header>

  <!-- <ion-navbar>
    <img src="../../assets/imgs/smart.png" alt="" style="margin: auto;display: block;">
  </ion-navbar> -->

</ion-header>


<ion-content padding>

  <img src="assets/imgs/logo.png" alt="" style="margin: auto;display: block; padding-top: 25%;">

  <form (ngSubmit)="login(user)">
    <ion-item>
      <ion-label floating>e-mail</ion-label>
      <ion-input type="input" [(ngModel)]="user.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>senha</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="password" [type]="getType()">  </ion-input>
	 <ion-icon clear color="dark" type="button" item-right (click)="toggleTextPassword()"> <ion-icon name="eye" > </ion-icon> </ion-icon>
	
    </ion-item>
    <div style="padding-top: 30px;">
      <button ion-button type="submit" block style="background-color: #00008B; width: 90%; margin: auto;">
        ENTRAR
      </button>
    </div>
  </form>
  <div class="interakt-footer" style="width:200px;height:45px;overflow:hidden;">

    <img src="assets/imgs/powered.png" width="200px" height="auto">
  </div>
</ion-content>
