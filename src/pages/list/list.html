<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hist√≥rico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Placa</ion-label>
    <ion-select [(ngModel)]="selected_imei" (ionChange)="onSmartCodeSelected($event)">
      <ion-option *ngFor="let userCar of userCars" value="{{userCar.Imei}}">{{userCar.Placa | uppercase}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list>
      <button ion-item (click)="push(item.key, item.Latitude, item.Longitude, item)" *ngFor="let item of items" style="font-family:Helvetica; padding-left: 1px; padding-right: 1px;">
        <ion-icon name="pin" item-start></ion-icon>
        <span style="font-weight: bold;"> {{item.Data}} </span>
        <span style="margin-left: 5px; margin-right:5px"> - </span>
        <span> {{item.Descricao}} </span>
      </button>
  </ion-list>
  
</ion-content>
